<div>
    <br />
    
    <table class="table table-striped">
        <tr>
            <td><b>Emp Name</b></td>
            <td><b>Age</b></td>
            <td><b>Designation</b></td>
            <td><b>DOB</b></td>
            <td><b>Mobile</b></td>
            <td><b>Email</b></td>
            <td><b>Address</b></td>
            <td><b>Action</b></td>
        </tr>

        <tr ng-repeat="employee in employees">
            <td>
                {{ employee.userName }}
            </td>
            <td>
                {{ employee.age }}
            </td>
            <td>
                {{ employee.designation }}
            </td>
            <td>
                {{ employee.dob }}
            </td>
            <td>
                {{ employee.mobile }}
            </td>
            <td>
                {{ employee.Email }}
            </td>
            <td>
                {{ employee.address }}
            </td>
            <td>
                <span> <button class="btn-default glyphicon glyphicon-pencil" ng-click="update(employee)"></button></span>
                <span><button class="btn-danger glyphicon glyphicon-trash" ng-click="deleteEmployee(employee)"></button></span>
            </td>
        </tr>

    </table>
</div>
