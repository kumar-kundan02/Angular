
    <div class="modal-header">
        <h3 class="modal-title">Edit Employee</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-5">
                Username: <input type="text" name="userName" ng-model="employee.userName" required />
            </div>
            <div class="col-md-5">
                Age: <input type="number" name="age" ng-model="employee.age" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                Designation: <input type="text" name="designation" ng-model="employee.designation" required />
            </div>
            <div class="col-md-5">
                DOB: <input type="date" name="dob" ng-model="employee.dob" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                Mobile: <input type="tel" name="mobile" ng-model="employee.mobile" required />
            </div>
            <div class="col-md-5">
                Email: <input type="text" name="Email" ng-model="employee.Email" required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-5" >Address: <input type="text" name="address" ng-model="employee.address" required /></div>
            
        </div>

    </div>
    <div class="modal-footer">
        <button class="ad-button ad-blue" type="button" ng-if="!isSave" ng-click="save()">
            Save
        </button>
        <button class="ad-button ad-blue" type="button" ng-if="isSave" ng-click="update()">
            Save
        </button>
        <button class="ad-button ad-blue" type="button" ng-click="close()">
            Cancel
        </button>
    </div>
