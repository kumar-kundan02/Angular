    <meta name="google-signin-client_id" content="615085215002-ml1kmfs1dvo0fn6p6isium1pep1fjin1.apps.googleusercontent.com">
    <base href="/" />
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); 
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); 
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                alert("You are successfully Logged Out !!")
            });
        }
    </script>


    <style>
        body {
            background-image: url("../assets/Baby-Blue-1080p-Wallpapers.jpg");
            color: #559C77;
        }
    </style>
</head>
<body ng-app="Employees" ng-controller="EmployeesController">
    <div class="container">
        <div>
            <h1>Welcome to Employee Portal</h1><br />
        </div>
        <br />
        <div class="row">             
            <div class="col-md-5"><span class="g-signin2" data-onsuccess="onSignIn"></span></div>    
            <div class="col-md-7"><span><a href="/Login" onclick="signOut();">Sign out</a></span></div>
        </div>     
        
        <br /><br />
        <div ng-view>

        </div>
    </div>
</body>
